<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <div class="results" id="results">
      <p class="player-score" id="player-score">Player Score: 0</p>
      <p class="computer-score" id="computer-score">computer Score: 0</p>
      <p class="round-result" id="round-result"></p>
    </div>
  </body>
</html>
